<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Modimal</title>
	<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	<div class="wrapper">
		<section class="top-info" aria-label="Info Enjoy Free Shipping On All Orders">
    <div class="container">
        <p class="top-info__txt">Enjoy Free Shipping On All Orders</p>
    </div>
</section>
		<header class="header">
	<div class="container">
		<svg class="header__logo logo" aria-label="Logo icon">
			<use href="./img/sprites.svg#logo"></use>
		</svg>
		</svg>
		<div class="header__nav" aria-label="header navigation">
			<div class="header__backdrop" id="headerBackdrop" onclick="navToggle()"></div>
			<ul class="header__ul" id="headerUl" aria-label="header nav links">
				<li class="header__li"><a class="header__a" href="#!">Collection</a></li>
				<li class="header__li"><a class="header__a" href="#!">Modiweek</a></li>
				<li class="header__li"><a class="header__a" href="#!">Plus Size</a></li>
				<li class="header__li"><a class="header__a" href="#!">Sustainability</a></li>
				<span class="material-icons icon-close" onclick="navToggle()">close</span>
			</ul>
			<span class="material-icons icon-menu" onclick="navToggle()">menu</span>
		</div>
		<div class="header__social">
			<svg class="header__social-icon1 icon" aria-label="header icon">
				<use href="./img/sprites.svg#search" class="header__social-icon1__search"></use>
			</svg>
			<svg class="header__social-icon1 icon" aria-label="header icon">
				<use href="./img/sprites.svg#person" class="header__social-icon1__person"></use>
			</svg>

			<svg class="header__social-icon2 icon" aria-label="header icon">
				<use href="./img/sprites.svg#favorite" class="header__social-icon2__favorite"></use>
			</svg>
			<svg class="header__social-icon2 icon" aria-label="header icon">
				<use href="./img/sprites.svg#bag" class="header__social-icon2__bag"></use>
			</svg>
		</div>
	</div>

</header>

		
	</div>


	<script src="./js/index.bundle.js"></script>
	<script>
		function navToggle() {
			document.getElementById("headerUl").classList.toggle("_active");
			document.getElementById("headerBackdrop").classList.toggle("_active");
		}
	</script>
</body>

</html>
